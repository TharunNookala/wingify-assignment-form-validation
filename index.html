<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="left-container">
                <h1>Sample heading</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam dignissimos, est alias sunt laborum
                    eum, magnam ipsum tempore inventore numquam.
            </div>
            <div class="right-container">
                <h2>Create an account</h2>
                <form id="signup-form" autocomplete="off" onsubmit="validateForm(event)">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>

                    <label for="dob">Date of birth (Optional)</label>
                    <div id="date-of-birth" class="date-of-birth">
                        <div class="date"> Date<input type="text" id="date" name="date" required></div>
                        <div class="month"> Month<select id="month" name="month" required>
                                <option value="" disabled selected>Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="year"> Year<select id="year" name="year" required>
                                <option value="" disabled selected>year</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                            </select>
                        </div>
                    </div>
                    <span id="dob-error" class="error-message"></span>

                    <label for="password">Choose a strong password</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error-message"></span>

                    <label>Are you an agency or individual?</label>
                    <div class="radio-buttons">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Individual</label>

                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Agency</label>
                    </div>

                    <button type="submit">Submit</button>
                </form>
                <span id="signup-success" class="success-message"></span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
